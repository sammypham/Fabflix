<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div id="login-wrapper">
    <div id="login-container">
        <h2>Employee Login to Fablix</h2>
        <form id="login_form" method="post" action="#">
            <div class="form-group">
                <label><b>Username</b></label>
                <input name="username" placeholder="Enter Username" type="text">
            </div>

            <div class="form-group">
                <label><b>Password</b></label>
                <input class=password-input name="password" placeholder="Enter Password" type="password">
            </div>

            <input class=roundButton type="submit" value="Login">

            <div id="login_error_message"></div>

            <div class="g-recaptcha" data-sitekey="6LdecRImAAAAAPcu8OB8aotVeaurseGfnQT2r9lV"></div>
        </form>
    </div>
</div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
