<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Movie</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div id="navbar"></div>

<section>
    <h1>Add a Movie</h1>
</section>

<div class="page-wrapper">
    <div class="form-container">
        <div class="form-group">
            <input type="text" id="movie-title" placeholder="Title">
        </div>
        <div class="form-group">
            <input type="text" id="movie-year" placeholder="Year">
        </div>
        <div class="form-group">
            <input type="text" id="movie-director" placeholder="Director">
        </div>
        <div class="form-group">
            <input type="text" id="star-name" placeholder="Star Name">
        </div>
        <div class="form-group">
            <input type="text" id="star-birthYear" placeholder="Birth Year">
        </div>
        <div class="form-group">
            <input type="text" id="genre-name" placeholder="Genre Name">
        </div>
        <button class=roundButton onclick="addMovie()">Add Movie</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="includes/navbar.js"></script>

<script src="home.js"></script>
<script src="logout.js"></script>
<script src="addmovie.js"></script>

</body>
</html>
