<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Order Confirmation</title>
</head>
<body>
<div id="navbar"></div>

<h1>Order Confirmation</h1>

<table id="order-history">

    <thead>
    <tr>
        <th>Sale Id</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    </thead>

    <tbody id="order-history-body"></tbody>

    <tfoot>
    <tr>
        <td colspan="3"></td>
        <td>Total:</td>
        <td id="total-price">$0.00</td>
    </tr>
    </tfoot>

</table>

</body>

</html>
