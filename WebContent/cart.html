<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Cart</title>
</head>
<body>
<div id="navbar"></div>

<h1>Shopping Cart</h1>

<div class="page-wrapper">
  <div class="table-container">
    <table id="cart">
      <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Delete</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      </thead>

      <tbody id="cart-body"></tbody>

      <tfoot>
        <tr>
          <td colspan="3"></td>
          <td>Total:</td>
          <td id="total-price">$0.00</td>
        </tr>
      </tfoot>

    </table>

    <a class="roundButton" href="payment.html">Proceed To Payment</a>
  </div>
</div>

</body>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="cart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="includes/navbar.js"></script>
<script src="logout.js"></script>

</html>
