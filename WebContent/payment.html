<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Payment</title>
</head>
<body>
<div id="navbar"></div>
<h1>Payment Information</h1>

<div id="payment-wrapper">
  <div id="payment-container">
    <div class="form-group">
      <label for="card-number">Card Number:</label>
      <input type="text" class="form-control" id="card-number" placeholder="Card Number">
    </div>
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" class="form-control" id="first-name" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" class="form-control" id="last-name" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" class="form-control datepicker" id="date" placeholder="YYYY-MM-DD">
    </div>
    <p id="total-price"></p>
    <button class=roundButton onclick="submitPayment()">Place Order</button>
  </div>
</div>

</body>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="payment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="includes/navbar.js"></script>
<script src="logout.js"></script>

</html>
